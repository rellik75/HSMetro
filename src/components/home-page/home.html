<div class="tile-area tile-area-scheme-dark fg-white">
    <div class="tile-group double">
        <span class="tile-group-title">General</span>
        <div class="tile-container">
            <clock params="color: 'bg-gray'"></clock>
            <weather params="color: 'bg-gray', zipcode: '89135', refresh: 18000000, unit: 'f'"></weather>
        </div>
    </div>

    <div class="tile-group double">
        <span class="tile-group-title">Status Devices</span>
        <div class="tile-container">
            <hstextstatusdevice id="sensorTemp" params="ref: 477, color: 'bg-gray', locationIsVisible: false"></hstextstatusdevice>
            <hsstatusdevice params="ref: 243, color: 'bg-gray', locationIsVisible: false"></hsstatusdevice>
            <hsevent id="lights off" params="group: 'Auto Lights Off', event: 'All Off',  timeout: 5000, color: 'bg-gray',
                                                    icon:  '/images/HomeSeer/status/on.gif'"></hsevent>
            <hsdevice id="virtual_home_mode" params="ref: 298, color: 'bg-gray'"></hsdevice>
            <webpage params="sites: [{ site: 'Google', url: 'www.google.com'}, 
                                  {site: 'Yahoo', url: 'www.yahoo.com'}]"></webpage>
        </div>
    </div>

    <div class="tile-group double">
        <span class="tile-group-title">Thermostats</span>
        <div class="tile-container">
            <hsthermostat params="ref: 300, color:'bg-gray'"></hsthermostat>
            <hsthermostat params="ref: 324, color: 'bg-gray'"></hsthermostat>
            <hsthermostat params="ref: 312, color: 'bg-gray'"></hsthermostat>
            <hsthermostat params="ref: 318, color: 'bg-gray'"></hsthermostat>
        </div>
    </div>


    <div class="tile-group triple">
        <span class="tile-group-title">Devices</span>
        <div class="tile-container">
            <hsdevice id="stair_light" params="ref: 220, color: 'bg-taupe', locationIsVisible: false"></hsdevice>
            <hsdevice id="kitchen_light" params="ref: 218, color: 'bg-taupe'"></hsdevice>
            <hsdevice id="main_hall_lights" params="ref: 215, color: 'bg-taupe'"></hsdevice>
            <hsdevice id="garage_hall_lights" params="ref: 217, color: 'bg-taupe'"></hsdevice>
            <hsdevice id="family_room_fan" params="ref: 426, color: 'bg-taupe', locationIsVisible: false"></hsdevice>
            <hsdevice id="bar_lights" params="ref: 216, color: 'bg-taupe'"></hsdevice>
            <hsdevice id="family_room_light" params="ref: 427, color: 'bg-taupe'"></hsdevice>
            <hsdevice id="dinette_light" params="ref: 229, color: 'bg-taupe'"></hsdevice>
            <hsdevice id="patio_light" params="ref: 230, color: 'bg-taupe'"></hsdevice>
        </div>
    </div>
    
    <div class="tile-group double">
        <span class="tile-group-title">Locks</span>
        <div class="tile-container">
            <hsdevice id="front_door" params="ref: 434, color: 'bg-gray'"></hsdevice>
            <hsdevice id="garage_door" params="ref: 440, color: 'bg-gray'"></hsdevice>
        </div>
    </div>    
</div>
