<div class="live-tile" data-bind='event: {click: runEvent}, attr: {"id": event, "class": classInfo}' >
    <p class="align-mid-top" data-bind="text: event"></p>
    <p style="font-size: 6pt; position:absolute; bottom: 1px; left: 0px" data-bind="text: group"></p>
    <img class="align-mid" data-bind="attr:{src: icon}, visbile: iconIsVisible"/>
</div>
