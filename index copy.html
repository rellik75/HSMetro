<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/css/MetroJs.css">
    <link rel="stylesheet" href="/css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/rangeslider.css">
</head>

<body>
    <script src="/js/libs/jquery-2.1.3.min.js"></script>
    <script src="/js/libs/jquery-ui.min.js"></script>
    <script src="/js/libs/jquery.mobile-1.4.5.min.js"></script>
    <script src="/js/libs/MetroJs.min.js"></script>
    <script src="/js/libs/knockout-3.2.0.js"></script>
    <script src="js/libs/rangeslider.min.js"></script>

        <h1>Draggable tiles</h1>
        <div class="tiles cobalt">
        <div class="live-tile accent green exclude">
                <div>
                    <span class="tile-title">front title</span>
                    <input type="range" id="slider1"  min="0" max="100"   data-rangeslider/>
                </div>
            </div>

            <div class="live-tile pink" data-direction="horizontal" data-mode="flip" data-init-delay="1350">
                <div>
                    <p><a class="metroLarger" href="#">front 6</a>
                    </p>
                    <span class="tile-title">front title</span>
                </div>
                <div>
                    <p><a class="metroLarger" href="#">back 6</a>
                    </p>
                    <input type="checkbox" data-role="flipswitch" name="switch1" id="switch1"/>
                    <span class="tile-title">back title</span>
                </div>
            </div>
        </div>
        <!-- Activate live tiles -->
        <script type="text/javascript">
            //using data attributes
            $(".live-tile").not(".exclude").liveTile();
            // jQuery UI 
            // http://jqueryui.com/sortable/#display-grid
            $(".tiles").sortable();
            $(".tiles").disableSelection();
        </script>
</body>

</html>
